buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        
        classpath 'com.google.gms:google-services:4.4.1' // Latest version as of my knowledge cut-off
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
